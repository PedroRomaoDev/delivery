version: '3.8'

services:
    api:
        build:
            context: .
            dockerfile: ./apps/api/Dockerfile
        container_name: delivery-api
        ports:
            - '8080:8080'
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8080']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
