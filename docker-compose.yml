version: '3.8'

services:
    api:
        build:
            context: .
            dockerfile: ./apps/api/Dockerfile
        container_name: delivery-api
        ports:
            - '8080:8080'
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8080']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    web:
        build:
            context: .
            dockerfile: ./apps/web/Dockerfile
        container_name: delivery-web
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        depends_on:
            - api
        healthcheck:
            test:
                [
                    'CMD',
                    'wget',
                    '--quiet',
                    '--tries=1',
                    '--spider',
                    'http://localhost:3000',
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
